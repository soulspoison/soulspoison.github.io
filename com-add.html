<!doctype html>
<html lang="en">
  <head>

  <body>
   <div id="container" tabindex="0"></div>
   <script src="js/marker.js"></script>
   <script src="http://webapi.amap.com/maps?v=1.3&key=您申请的key值"></script>
   <script type="text/javascript">
        var map = new AMap.Map('container',{resizeEnable: true,zoom:4});
        var markers = []; //province见Demo引用的JS文件
        for (var i = 0; i < provinces.length; i += 1) {
                var marker;
                if (provinces[i].type === 2) {
                    var content= "<img src='img/add-01.png' width='auto' height='35px' class='taiwan1'>";
              baodao = new AMap.Marker({
                content: content,
                position: provinces[i].center.split(','),
                title: provinces[i].name,
                offset: new AMap.Pixel(-19,-34),
                map: map
              });
            map.setCenter(marker.getPosition());
                } else {
            marker = new AMap.Marker({
             
            });
            if (provinces[i].type === 0) {
              var content= "<img src='img/add-03.png' width='auto' height='35px' class='taiwan' onclick='show();'>";
              baodao = new AMap.Marker({
                content: content,
                position: provinces[i].center.split(','),
                title: provinces[i].name,
                offset: new AMap.Pixel(-19,-34),
                map: map
              });
            }

              var content= "<img src='img/add-02.png' width='auto' height='35px' class='taiwan1'>";
              baodao = new AMap.Marker({
                content: content,
                position: provinces[i].center.split(','),
                title: provinces[i].name,
                offset: new AMap.Pixel(-19,-34),
                map: map
              });
            }
          }
                markers.push(marker);
            }
    </script>
    <script type="text/javascript" src="http://webapi.amap.com/demos/js/liteToolbar.js"></script>
    
    <div id="incul" class="incul-one">

    </div>
   
  </body>
