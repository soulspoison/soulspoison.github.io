<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="applicable-device" content="mobile"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0 user-scalable=no" />
<title>【地砖计算器】地砖面积计算|地砖用量计算</title>
<link rel="shortcut icon" href="/favicon.ico">
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/counter.js" ></script>
<script type="text/javascript" src="//static.tugou.com/m/js/rem50.js"></script>
<link rel="stylesheet" href="../css/reset.css" media="screen" title="no title" charset="utf-8">
<link rel="stylesheet" href="../css/counter.css" media="screen" title="no title" charset="utf-8">
</head>
<body>
    <div class="calc-header">
        <span class="back-arrow calc-sprite"></span>
        <h2>地砖计算器</h2>
        <button type="button" name="button" class="calc-submit">计算</button>
    </div>
    <input type="hidden" name="calcName" value="brick">
    <div class="input-panel">
        <ul>
            <li class="input-item">
                <label>房间面积</label><label class="fright">m&sup2;</label><input type="number" name="house-area" value="" class="fright">
            </li>
            <li class="input-item sperate-item">
                <label>地砖规格</label>
                <select class="fright loan-select" name="brick-size-select">
                    <option selected="" value="1">200×200</option>
                    <option value="2">300×300</option>
                    <option value="3">400×400</option>
                    <option value="4">500×500</option>
                    <option value="5">600×600</option>
                    <option value="6">800×800</option>
                    <option value="0">自定义</option>
                </select>
                <!-- </label> -->
                <span class="select-flag calc-sprite"></span>
            </li>
            <li class="input-item">
                <label>地砖长度</label><label class="fright">毫米</label><input type="number" name="brick-length" value="200" disabled="true" class="fright ignore">
            </li>
            <li class="input-item">
                <label>地砖宽度</label><label class="fright">毫米</label><input type="number" name="brick-width" value="200" disabled="true" class="fright ignore">
            </li>
        </ul>
    </div>
    <div class="result-panel" id="calc-result">
        <div class="result-bar">
            <span class="result-desc">地砖用量</span><span class="result-value"></span><span class="result-unit">块</span>
        </div>
        <p class="result-notice">
            以上结果仅供参考，用量以实际为准
        </p>
    </div>

      // PC/移动端加百度统计代码：

          var s = document.getElementsByTagName("script")[0];
          s.parentNode.insertBefore(hm, s);
      })();
    </script>
    
</body>
</html>
