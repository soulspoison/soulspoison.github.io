<html>
<head>
<title>js</title>
<meta http-equiv="content-type" content="text/html;charset=utf-8">
<script type="text/javascript">
var re=0;
function shows(a,b,c){
	switch(b){
	case "+":
	re=parseInt(a)+parseInt(c);
	break;
	case "-":
	re=a-c;
	break;
	case "*":
	re=a*c;
	break;
	case "/":
	re=a/c;
	break;
	case "%":
	re=a%c;
	break;
}
	document.form1.text.value=(re);
}

</script>
</head>
<body>
  <form action="#" name="form1" method="post">
    <input type="text" name="num1">
    <select name="num">
    <option value="+" selected>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
    <option value="%">%</option>
    </select>
    <input type="text" name="num2">
    <input type="button" name="but" value="结果" onclick="shows(document.form1.num1.value,document.form1.num.value,document.form1.num2.value)">
    <input type="text" name="text" disabled>
  </form>
</body>
</html>
